<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <div id="app">
      <!-- <el-button type="" @click="dialogVisible = true">点我</el-button> -->
      <el-dialog title="采购单" :visible.sync="dialogVisible" width="1220px">
        <div class="inner">
          <el-row>
            <img class="title-icon" src="../images/矩形 4 Copy@1x.png" alt="" />
            <span class="title-style">采购单信息</span>
          </el-row>
          <el-row>
            <div class="title-demand-line">
              <span class="title-demand" style="float: left">采购需求</span>

              <span class="title-demand" style="float: right">响应需求</span>
            </div>
          </el-row>
          <el-row>
            <el-table
              show-summary
              :summary-method="getSummaries"
              :data="tableData"
              style="width: 100%"
              :cell-style="{'text-align':'center',color:'black'}"
              :header-cell-style="{'text-align':'center','font-weight':'bolder',color:'black'}"
            >
              <el-table-column prop="goodsType" label="物资类型">
              </el-table-column>
              <el-table-column prop="goodsName" label="物资名称">
              </el-table-column>
              <el-table-column prop="model" label="型号规格"> </el-table-column>
              <el-table-column
                prop="address"
                label="采购单位"
                show-overflow-tooltip
              >
              </el-table-column>

              <el-table-column prop="purchaseNum" label="采购数量">
              </el-table-column>
              <el-table-column
                prop="budgetUnitPrice"
                label="预算单价(元)"
                width="110px"
              >
              </el-table-column>
              <el-table-column prop="budgetSumPrice" label="总价(元)">
              </el-table-column>
              <el-table-column prop="budgetNum" label="数量"> </el-table-column>
              <el-table-column prop="unitPrice" label="单价(元)">
              </el-table-column>
              <el-table-column prop="discount" label="折扣"> </el-table-column>
              <el-table-column prop="sumPrice" label="总价(元)">
              </el-table-column>
              <el-table-column prop="progress" label="完成"> </el-table-column>
            </el-table>
          </el-row>

          <div slot="footer" class="dialog-footer" style="text-align: center">
            <el-button type="primary" @click="dialogVisible = false"
              >提交完结申请</el-button
            >
          </div>
        </div>
      </el-dialog>
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="../../js/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="./finish-child.css" />
  <script src="./finish-child.js"></script>
  <style scoped></style>
</html>
